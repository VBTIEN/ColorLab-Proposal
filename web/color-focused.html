<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® AI Color Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .api-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            font-size: 0.9em;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4757;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: #2ed573;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #ff6b6b;
            background: #fff0f0;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .upload-text {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: none;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results-section {
            display: none;
            margin-top: 40px;
        }

        .colors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .color-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .color-card:hover {
            transform: translateY(-5px);
        }

        .color-swatch {
            width: 100%;
            height: 80px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #eee;
        }

        .color-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #333;
        }

        .color-details {
            font-size: 0.9em;
            color: #666;
            line-height: 1.4;
        }

        .color-percentage {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .ai-insights {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
        }

        .ai-insights h3 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .insight-item {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .insight-title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .insight-content {
            line-height: 1.6;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .colors-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® AI Color Analyzer</h1>
            <p>Advanced Color Analysis with AI Intelligence</p>
            <div class="api-status" id="apiStatus">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Checking API...</span>
            </div>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üé®</div>
                    <div class="upload-text">Drop your image here or click to select</div>
                    <div class="upload-subtext">Supports JPG, PNG, GIF, BMP, WEBP (Max 10MB)</div>
                </div>
                <input type="file" id="fileInput" accept="image/*">
                <button class="analyze-btn" id="analyzeBtn">üîç Analyze Colors</button>
            </div>

            <div class="loading" id="loadingSection" style="display: none;">
                <div class="loading-spinner"></div>
                <div>Analyzing colors with AI...</div>
            </div>

            <div class="results-section" id="resultsSection">
                <h2>üé® Color Analysis Results</h2>
                
                <div class="stats-grid" id="statsGrid">
                    <!-- Stats will be populated here -->
                </div>

                <h3>üåà Dominant Colors (Minimum 5)</h3>
                <div class="colors-grid" id="colorsGrid">
                    <!-- Colors will be populated here -->
                </div>

                <div class="ai-insights" id="aiInsights">
                    <h3>ü§ñ AI Color Insights</h3>
                    <div id="insightsContent">
                        <!-- AI insights will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://ej0h55nm0k.execute-api.ap-southeast-1.amazonaws.com/prod';
        const BUCKET_NAME = 'ai-image-analyzer-web-1751723364';

        let selectedFile = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üé® Initializing AI Color Analyzer...');
            checkApiStatus();
            setupEventListeners();
        });

        function checkApiStatus() {
            fetch(`${API_BASE_URL}/health`)
                .then(response => response.json())
                .then(data => {
                    const statusDot = document.getElementById('statusDot');
                    const statusText = document.getElementById('statusText');
                    
                    if (data.success) {
                        statusDot.classList.add('online');
                        statusText.textContent = `‚úÖ Color AI Online - ${data.version}`;
                    } else {
                        statusText.textContent = '‚ùå API Offline';
                    }
                })
                .catch(error => {
                    console.error('API Status Error:', error);
                    document.getElementById('statusText').textContent = '‚ùå API Connection Failed';
                });
        }

        function setupEventListeners() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const analyzeBtn = document.getElementById('analyzeBtn');

            // Upload area click
            uploadArea.addEventListener('click', () => fileInput.click());

            // File input change
            fileInput.addEventListener('change', handleFileSelect);

            // Drag and drop
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);

            // Analyze button
            analyzeBtn.addEventListener('click', analyzeImage);
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                processFile(file);
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            document.getElementById('uploadArea').classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            document.getElementById('uploadArea').classList.remove('dragover');
        }

        function handleDrop(event) {
            event.preventDefault();
            document.getElementById('uploadArea').classList.remove('dragover');
            
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        function processFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file.');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showError('File size must be less than 10MB.');
                return;
            }

            selectedFile = file;
            
            // Update upload area
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.innerHTML = `
                <div class="upload-icon">‚úÖ</div>
                <div class="upload-text">${file.name}</div>
                <div class="upload-subtext">Ready for color analysis</div>
            `;

            // Show analyze button
            document.getElementById('analyzeBtn').style.display = 'inline-block';
        }

        function analyzeImage() {
            if (!selectedFile) {
                showError('Please select an image first.');
                return;
            }

            showLoading(true);
            hideResults();

            const reader = new FileReader();
            reader.onload = function(e) {
                const imageData = e.target.result.split(',')[1]; // Remove data:image/...;base64,

                const requestData = {
                    image_data: imageData,
                    bucket: BUCKET_NAME,
                    analysis_type: 'color_focused'
                };

                fetch(`${API_BASE_URL}/api/v1/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                })
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    if (data.success) {
                        displayResults(data.analysis);
                    } else {
                        showError('Analysis failed: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch(error => {
                    showLoading(false);
                    console.error('Analysis Error:', error);
                    showError('Analysis failed. Please try again.');
                });
            };

            reader.readAsDataURL(selectedFile);
        }

        function displayResults(analysis) {
            // Display stats
            displayStats(analysis);
            
            // Display colors
            displayColors(analysis.dominant_colors);
            
            // Display AI insights
            displayAIInsights(analysis.ai_color_insights);
            
            // Show results section
            document.getElementById('resultsSection').style.display = 'block';
        }

        function displayStats(analysis) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${analysis.dominant_colors_count}</div>
                    <div class="stat-label">Dominant Colors</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${analysis.total_colors.toLocaleString()}</div>
                    <div class="stat-label">Total Colors</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${analysis.color_temperature_distribution.dominant_temperature}</div>
                    <div class="stat-label">Temperature</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${analysis.ai_driven ? 'AI' : 'Basic'}</div>
                    <div class="stat-label">Analysis Type</div>
                </div>
            `;
        }

        function displayColors(colors) {
            const colorsGrid = document.getElementById('colorsGrid');
            colorsGrid.innerHTML = '';

            colors.forEach((color, index) => {
                const colorCard = document.createElement('div');
                colorCard.className = 'color-card';
                colorCard.innerHTML = `
                    <div class="color-swatch" style="background-color: ${color.hex}"></div>
                    <div class="color-name">${color.color}</div>
                    <div class="color-percentage">${color.percentage}%</div>
                    <div class="color-details">
                        <div><strong>HEX:</strong> ${color.hex}</div>
                        <div><strong>RGB:</strong> ${color.rgb.join(', ')}</div>
                        <div><strong>Temperature:</strong> ${color.temperature}</div>
                        <div><strong>Brightness:</strong> ${color.brightness}</div>
                        ${color.ai_analysis ? `<div><strong>AI:</strong> ${color.ai_analysis.emotions.join(', ')}</div>` : ''}
                    </div>
                `;
                colorsGrid.appendChild(colorCard);
            });
        }

        function displayAIInsights(insights) {
            const insightsContent = document.getElementById('insightsContent');
            insightsContent.innerHTML = `
                <div class="insight-item">
                    <div class="insight-title">üé® Color Harmony</div>
                    <div class="insight-content">${insights.color_harmony}</div>
                </div>
                <div class="insight-item">
                    <div class="insight-title">üí≠ Emotional Impact</div>
                    <div class="insight-content">${insights.emotional_impact}</div>
                </div>
                <div class="insight-item">
                    <div class="insight-title">üéØ Design Usage</div>
                    <div class="insight-content">${insights.design_usage}</div>
                </div>
                <div class="insight-item">
                    <div class="insight-title">üß† Color Psychology</div>
                    <div class="insight-content">${insights.color_psychology}</div>
                </div>
                <div class="insight-item">
                    <div class="insight-title">‚≠ê Professional Assessment</div>
                    <div class="insight-content">${insights.professional_assessment}</div>
                </div>
            `;
        }

        function showLoading(show) {
            document.getElementById('loadingSection').style.display = show ? 'block' : 'none';
        }

        function hideResults() {
            document.getElementById('resultsSection').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            const mainContent = document.querySelector('.main-content');
            mainContent.insertBefore(errorDiv, mainContent.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        console.log('üé® AI Color Analyzer loaded successfully');
    </script>
</body>
</html>
