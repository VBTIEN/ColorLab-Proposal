<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® ColorLab - Professional Color Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <div class="min-h-screen p-4 sm:p-6 lg:p-8">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <header class="text-center mb-8">
                <h1 class="text-5xl font-bold text-white mb-4">
                    üé® <span class="bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">ColorLab</span>
                </h1>
                <p class="text-xl text-white/80 mb-6">Professional AI-Powered Color Analysis</p>
                
                <!-- API Status -->
                <div class="flex justify-center mb-6">
                    <div id="apiStatus" class="inline-flex items-center gap-3 px-6 py-3 glass-effect rounded-full text-white font-medium">
                        <div id="statusDot" class="w-3 h-3 rounded-full bg-red-500 animate-pulse"></div>
                        <span id="statusText">Checking API...</span>
                    </div>
                </div>
            </header>

            <!-- Upload Section -->
            <section class="bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl p-8 mb-8">
                <div id="uploadSection" class="border-2 border-dashed border-gray-300 rounded-2xl p-8 text-center transition-all duration-300 hover:border-blue-500 hover:bg-blue-50/50 cursor-pointer">
                    <div id="uploadArea">
                        <i class="fas fa-cloud-upload-alt text-7xl text-blue-500 mb-4"></i>
                        <h3 class="text-2xl font-bold text-gray-800 mb-2">
                            <i class="fas fa-images text-purple-500 mr-2"></i>
                            Upload Your Image
                        </h3>
                        <p class="text-gray-600 mb-4">
                            Drag & drop your image here or click to browse
                        </p>
                        <p class="text-sm text-gray-500">
                            Supports: JPG, PNG, GIF, WebP ‚Ä¢ Max size: 10MB
                        </p>
                    </div>
                    
                    <input type="file" id="fileInput" accept="image/*" class="hidden">
                    
                    <!-- Image Preview -->
                    <div id="imagePreview" class="hidden mt-8">
                        <div class="relative inline-block">
                            <img id="previewImg" src="" alt="Preview" class="max-w-full max-h-64 rounded-lg shadow-lg">
                        </div>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div id="actionButtons" class="hidden mt-8 flex flex-col sm:flex-row gap-4 justify-center items-center">
                        <button id="analyzeBtn" class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-4 px-8 rounded-2xl shadow-lg transform transition-all duration-300 hover:scale-105">
                            <i class="fas fa-brain mr-2"></i>
                            Analyze Colors with AI
                        </button>
                        <button id="clearBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 px-8 rounded-2xl shadow-lg transform transition-all duration-300 hover:scale-105">
                            <i class="fas fa-trash mr-2"></i>
                            Clear Image
                        </button>
                    </div>
                </div>
            </section>

            <!-- Results Section -->
            <div id="resultsSection" class="hidden">
                <section class="bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl p-8">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
                        <i class="fas fa-palette text-purple-500 mr-3"></i>
                        Color Analysis Results
                    </h2>
                    
                    <!-- Loading -->
                    <div id="loadingIndicator" class="text-center py-12">
                        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
                        <p class="mt-4 text-gray-600">Analyzing colors with AI...</p>
                    </div>
                    
                    <!-- Results Content -->
                    <div id="resultsContent" class="hidden">
                        <!-- Dominant Colors -->
                        <div class="mb-8">
                            <h3 class="text-2xl font-bold text-gray-800 mb-4">
                                <i class="fas fa-star text-yellow-500 mr-2"></i>
                                Dominant Colors
                            </h3>
                            <div id="dominantColors" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                                <!-- Colors will be populated here -->
                            </div>
                        </div>
                        
                        <!-- Color Statistics -->
                        <div class="mb-8">
                            <h3 class="text-2xl font-bold text-gray-800 mb-4">
                                <i class="fas fa-chart-bar text-green-500 mr-2"></i>
                                Color Statistics
                            </h3>
                            <div id="colorStats" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                <!-- Stats will be populated here -->
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://spsvd9ec7i.execute-api.ap-southeast-1.amazonaws.com/prod';
        let selectedFile = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üé® Initializing ColorLab...');
            initializeApp();
        });

        function initializeApp() {
            checkApiStatus();
            setupEventListeners();
        }

        function checkApiStatus() {
            console.log('üîç Checking API status...');
            
            const statusText = document.getElementById('statusText');
            const statusDot = document.getElementById('statusDot');
            const apiStatus = document.getElementById('apiStatus');
            
            statusText.textContent = 'Checking API...';
            statusDot.className = 'w-3 h-3 rounded-full bg-yellow-500 animate-pulse';
            
            fetch(`${API_BASE_URL}/health`)
                .then(response => {
                    console.log('üì° API response:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('‚úÖ API data:', data);
                    if (data && data.success) {
                        statusText.innerHTML = '<i class="fas fa-check-circle mr-2"></i>Professional Color AI Online - ' + data.version;
                        statusDot.className = 'w-3 h-3 rounded-full bg-green-500 animate-pulse';
                        apiStatus.className = 'inline-flex items-center gap-3 px-6 py-3 bg-green-500/20 border border-green-500/30 rounded-full text-white font-medium';
                    } else {
                        throw new Error('API unsuccessful');
                    }
                })
                .catch(error => {
                    console.error('‚ùå API error:', error);
                    statusText.innerHTML = '‚ùå Error - <span style="cursor:pointer;text-decoration:underline;" onclick="checkApiStatus()">Retry</span>';
                    statusDot.className = 'w-3 h-3 rounded-full bg-red-500 animate-pulse';
                });
        }

        function setupEventListeners() {
            const uploadSection = document.getElementById('uploadSection');
            const fileInput = document.getElementById('fileInput');
            const analyzeBtn = document.getElementById('analyzeBtn');
            const clearBtn = document.getElementById('clearBtn');

            // Upload area click
            uploadSection.addEventListener('click', (e) => {
                if (!e.target.closest('#actionButtons')) {
                    fileInput.click();
                }
            });

            // File input change
            fileInput.addEventListener('change', handleFileSelect);

            // Drag and drop
            uploadSection.addEventListener('dragover', handleDragOver);
            uploadSection.addEventListener('dragleave', handleDragLeave);
            uploadSection.addEventListener('drop', handleDrop);

            // Buttons
            analyzeBtn.addEventListener('click', analyzeImage);
            clearBtn.addEventListener('click', clearImage);
        }

        function handleDragOver(event) {
            event.preventDefault();
            const uploadSection = document.getElementById('uploadSection');
            uploadSection.className = 'border-2 border-dashed border-purple-500 bg-purple-50 rounded-2xl p-8 text-center transition-all duration-300 cursor-pointer transform scale-105';
        }

        function handleDragLeave(event) {
            event.preventDefault();
            const uploadSection = document.getElementById('uploadSection');
            uploadSection.className = 'border-2 border-dashed border-gray-300 rounded-2xl p-8 text-center transition-all duration-300 hover:border-blue-500 hover:bg-blue-50/50 cursor-pointer';
        }

        function handleDrop(event) {
            event.preventDefault();
            handleDragLeave(event);
            
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            console.log('üìÅ File selected:', file.name);
            
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file!');
                return;
            }
            
            if (file.size > 10 * 1024 * 1024) {
                alert('File size must be less than 10MB!');
                return;
            }
            
            selectedFile = file;
            displayImagePreview(file);
        }

        function displayImagePreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewImg = document.getElementById('previewImg');
                const imagePreview = document.getElementById('imagePreview');
                const actionButtons = document.getElementById('actionButtons');
                const uploadArea = document.getElementById('uploadArea');
                
                previewImg.src = e.target.result;
                imagePreview.classList.remove('hidden');
                actionButtons.classList.remove('hidden');
                
                // Update upload area
                uploadArea.innerHTML = `
                    <i class="fas fa-check-circle text-7xl text-green-500 mb-4"></i>
                    <h3 class="text-2xl font-bold text-gray-800 mb-2">
                        <i class="fas fa-images text-purple-500 mr-2"></i>
                        Image Ready for Analysis
                    </h3>
                    <p class="text-gray-600 mb-4">
                        File: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)
                    </p>
                    <p class="text-sm text-gray-500">
                        Click "Analyze Colors" to start AI analysis
                    </p>
                `;
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('imagePreview').classList.add('hidden');
            document.getElementById('actionButtons').classList.add('hidden');
            document.getElementById('resultsSection').classList.add('hidden');
            
            // Reset upload area
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.innerHTML = `
                <i class="fas fa-cloud-upload-alt text-7xl text-blue-500 mb-4"></i>
                <h3 class="text-2xl font-bold text-gray-800 mb-2">
                    <i class="fas fa-images text-purple-500 mr-2"></i>
                    Upload Your Image
                </h3>
                <p class="text-gray-600 mb-4">
                    Drag & drop your image here or click to browse
                </p>
                <p class="text-sm text-gray-500">
                    Supports: JPG, PNG, GIF, WebP ‚Ä¢ Max size: 10MB
                </p>
            `;
        }

        async function analyzeImage() {
            if (!selectedFile) {
                alert('Please select an image first!');
                return;
            }
            
            console.log('üîç Starting image analysis...');
            
            // Show results section and loading
            const resultsSection = document.getElementById('resultsSection');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultsContent = document.getElementById('resultsContent');
            
            resultsSection.classList.remove('hidden');
            loadingIndicator.classList.remove('hidden');
            resultsContent.classList.add('hidden');
            
            try {
                // Convert file to base64
                const base64 = await fileToBase64(selectedFile);
                console.log('üîÑ File converted to base64');
                
                // Prepare request
                const requestData = {
                    image_data: base64.split(',')[1], // Remove data:image/...;base64, prefix
                    analysis_type: 'color_analysis'
                };
                
                console.log('üì§ Sending analysis request...');
                
                const response = await fetch(`${API_BASE_URL}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                console.log('üì° Analysis response:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('‚úÖ Analysis completed');
                
                displayResults(result);
                
            } catch (error) {
                console.error('‚ùå Analysis error:', error);
                loadingIndicator.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
                        <p class="text-red-600 font-bold">Analysis Failed</p>
                        <p class="text-gray-600">${error.message}</p>
                        <button onclick="analyzeImage()" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        function displayResults(result) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultsContent = document.getElementById('resultsContent');
            const dominantColors = document.getElementById('dominantColors');
            const colorStats = document.getElementById('colorStats');
            
            // Hide loading, show results
            loadingIndicator.classList.add('hidden');
            resultsContent.classList.remove('hidden');
            
            // Display dominant colors
            const colors = result.analysis.dominant_colors.slice(0, 10);
            dominantColors.innerHTML = colors.map(color => `
                <div class="bg-white rounded-xl p-4 shadow-lg text-center">
                    <div class="w-16 h-16 rounded-full mx-auto mb-3 shadow-lg" style="background-color: ${color.hex}"></div>
                    <div class="font-bold text-gray-800">${color.hex}</div>
                    <div class="text-sm text-gray-600">${color.percentage}%</div>
                    <div class="text-xs text-gray-500 mt-1">${color.name}</div>
                </div>
            `).join('');
            
            // Display statistics
            const stats = result.analysis;
            colorStats.innerHTML = `
                <div class="bg-white rounded-xl p-6 shadow-lg">
                    <h4 class="font-bold text-gray-800 mb-3">
                        <i class="fas fa-palette text-blue-500 mr-2"></i>
                        Color Diversity
                    </h4>
                    <div class="space-y-2">
                        <div>Total Colors: <span class="font-bold">${stats.color_frequency.unique_colors}</span></div>
                        <div>Diversity Index: <span class="font-bold">${stats.color_frequency.diversity_index}</span></div>
                        <div>Color Richness: <span class="font-bold">${stats.color_frequency.color_richness}</span></div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl p-6 shadow-lg">
                    <h4 class="font-bold text-gray-800 mb-3">
                        <i class="fas fa-thermometer-half text-orange-500 mr-2"></i>
                        Color Temperature
                    </h4>
                    <div class="space-y-2">
                        <div>Classification: <span class="font-bold">${stats.characteristics.temperature.classification}</span></div>
                        <div>Warm: <span class="font-bold">${stats.characteristics.temperature.warm_percentage}%</span></div>
                        <div>Cool: <span class="font-bold">${stats.characteristics.temperature.cool_percentage}%</span></div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl p-6 shadow-lg">
                    <h4 class="font-bold text-gray-800 mb-3">
                        <i class="fas fa-heart text-red-500 mr-2"></i>
                        Color Harmony
                    </h4>
                    <div class="space-y-2">
                        <div>Type: <span class="font-bold">${stats.characteristics.harmony.type}</span></div>
                        <div>Score: <span class="font-bold">${stats.characteristics.harmony.score}</span></div>
                        <div>Balance: <span class="font-bold">${stats.characteristics.harmony.balance}</span></div>
                    </div>
                </div>
            `;
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
