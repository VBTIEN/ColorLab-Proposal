<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorLab - Professional Color Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .animate-pulse-slow {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .icon-glow {
            filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.5));
        }
        .animate-bounce-gentle {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translateY(0); }
            40%, 43% { transform: translateY(-10px); }
            70% { transform: translateY(-5px); }
            90% { transform: translateY(-2px); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-pink-900">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <div class="mb-6">
                <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-white mb-4">
                    <span class="bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">ColorLab</span>
                </h1>
                <p class="text-xl sm:text-2xl text-gray-300 mb-6 font-light">
                    üî¨ Advanced Color Science with LAB Space & AI Intelligence
                </p>
                
                <!-- API Status -->
                <div id="apiStatus" class="inline-flex items-center gap-3 px-6 py-3 glass-effect rounded-full text-white font-medium">
                    <div id="statusDot" class="w-3 h-3 rounded-full bg-yellow-500 animate-pulse-slow"></div>
                    <span id="statusText">Checking API...</span>
                </div>
            </div>
        </header>

        <!-- Upload Section -->
        <section class="bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl p-8 mb-8">
            <div id="uploadSection" class="border-2 border-dashed border-gray-300 rounded-2xl p-8 text-center transition-all duration-300 hover:border-blue-500 hover:bg-blue-50/50 cursor-pointer group">
                <div id="uploadArea" class="space-y-4">
                    <div class="relative inline-block">
                        <i class="fas fa-cloud-upload-alt text-7xl text-blue-500 group-hover:animate-bounce-gentle transition-transform duration-300 icon-glow"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-800 mb-2">Upload Your Image</h3>
                    <p class="text-gray-600 mb-4">Drag & drop your image here, or click to select</p>
                    <p class="text-sm text-gray-500">Supports JPG, PNG, GIF ‚Ä¢ Max 10MB</p>
                    <input type="file" id="fileInput" accept="image/*" class="hidden">
                    <button id="analyzeBtn" class="mt-4 px-8 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fas fa-magic mr-2"></i>Analyze Image
                    </button>
                </div>
            </div>
        </section>

        <!-- Results Section -->
        <section id="resultsSection" class="hidden bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl sm:text-4xl font-bold mb-2">ColorLab Professional Analysis</h2>
                <p class="text-xl opacity-90">Complete Color Science with LAB Space & AI Intelligence</p>
            </div>

            <!-- ColorLab Analysis Tabs -->
            <div class="bg-white border-b border-gray-200">
                <div class="flex flex-wrap justify-center gap-2 p-4">
                    <button class="colorlab-tab active" onclick="showColorLabTab('overview')" data-tab="overview">
                        üìä Overview
                    </button>
                    <button class="colorlab-tab" onclick="showColorLabTab('frequency')" data-tab="frequency">
                        üìà Frequency
                    </button>
                    <button class="colorlab-tab" onclick="showColorLabTab('kmeans')" data-tab="kmeans">
                        üéØ K-Means
                    </button>
                    <button class="colorlab-tab" onclick="showColorLabTab('regional')" data-tab="regional">
                        üó∫Ô∏è Regional
                    </button>
                    <button class="colorlab-tab" onclick="showColorLabTab('histograms')" data-tab="histograms">
                        üìä Histograms
                    </button>
                    <button class="colorlab-tab" onclick="showColorLabTab('colorspaces')" data-tab="colorspaces">
                        üåà Color Spaces
                    </button>
                    <button class="colorlab-tab" onclick="showColorLabTab('characteristics')" data-tab="characteristics">
                        üé® Characteristics
                    </button>
                    <button class="colorlab-tab" onclick="showColorLabTab('aitraining')" data-tab="aitraining">
                        ü§ñ AI Training
                    </button>
                    <button class="colorlab-tab" onclick="showColorLabTab('cnn')" data-tab="cnn">
                        üß† CNN Analysis
                    </button>
                </div>
            </div>

            <!-- Tab Content -->
            <div id="colorlabTabContent" class="min-h-96">
                <!-- Content will be loaded here -->
            </div>
        </section>
    </div>

    <script>
        // Ultra-simple API check - inline to avoid any loading issues
        console.log('üé® ColorLab: Starting ultra-simple version...');
        
        let apiWorking = false;
        let currentAnalysisData = null;
        
        // Immediate API check
        function checkAPI() {
            console.log('üîç Simple API check starting...');
            
            const statusText = document.getElementById('statusText');
            const statusDot = document.getElementById('statusDot');
            const apiStatus = document.getElementById('apiStatus');
            
            if (!statusText) {
                console.error('‚ùå Status elements not found');
                return;
            }
            
            statusText.textContent = 'Checking API...';
            statusDot.className = 'w-3 h-3 rounded-full bg-yellow-500 animate-pulse-slow';
            
            // Set timeout
            const timeout = setTimeout(() => {
                console.log('‚è∞ API timeout');
                statusText.innerHTML = '‚ö†Ô∏è API Timeout - <span style="cursor:pointer;text-decoration:underline;" onclick="checkAPI()">Click to retry</span>';
                statusDot.className = 'w-3 h-3 rounded-full bg-red-500 animate-pulse-slow';
            }, 8000);
            
            // Make API call
            fetch('https://spsvd9ec7i.execute-api.ap-southeast-1.amazonaws.com/prod/health')
                .then(response => {
                    clearTimeout(timeout);
                    console.log('üì° Response:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('‚úÖ API data:', data);
                    if (data && data.success) {
                        apiWorking = true;
                        statusText.innerHTML = '‚úÖ ColorLab API Online';
                        statusDot.className = 'w-3 h-3 rounded-full bg-green-500 animate-pulse-slow';
                        apiStatus.className = 'inline-flex items-center gap-3 px-6 py-3 bg-green-500/20 border border-green-500/30 rounded-full text-white font-medium';
                        document.getElementById('analyzeBtn').disabled = false;
                        console.log('üü¢ API working, analyze button enabled');
                    } else {
                        throw new Error('API unsuccessful');
                    }
                })
                .catch(error => {
                    clearTimeout(timeout);
                    console.error('‚ùå API error:', error);
                    statusText.innerHTML = '‚ùå API Error - <span style="cursor:pointer;text-decoration:underline;" onclick="checkAPI()">Click to retry</span>';
                    statusDot.className = 'w-3 h-3 rounded-full bg-red-500 animate-pulse-slow';
                });
        }
        
        // Start API check immediately
        checkAPI();
        
        // Simple file upload handling
        document.getElementById('uploadSection').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });
        
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                console.log('üìÅ File selected:', file.name);
                document.getElementById('uploadArea').innerHTML = `
                    <div class="space-y-4">
                        <i class="fas fa-image text-7xl text-green-500"></i>
                        <h3 class="text-2xl font-bold text-gray-800">Image Ready</h3>
                        <p class="text-gray-600">${file.name}</p>
                        <button id="analyzeBtn" onclick="analyzeImage()" class="mt-4 px-8 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300" ${!apiWorking ? 'disabled' : ''}>
                            <i class="fas fa-magic mr-2"></i>Analyze Image
                        </button>
                    </div>
                `;
            }
        });
        
        // Simple analyze function
        function analyzeImage() {
            if (!apiWorking) {
                alert('API is not ready. Please wait for API check to complete.');
                return;
            }
            
            console.log('üî¨ Starting analysis...');
            document.getElementById('analyzeBtn').innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Analyzing...';
            document.getElementById('analyzeBtn').disabled = true;
            
            // Get file
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                alert('Please select an image first.');
                return;
            }
            
            // Convert to base64
            const reader = new FileReader();
            reader.onload = function(e) {
                const base64 = e.target.result;
                
                // Call API
                fetch('https://spsvd9ec7i.execute-api.ap-southeast-1.amazonaws.com/prod/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        image_data: base64,
                        analysis_type: 'complete_professional'
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('‚úÖ Analysis complete:', data);
                    if (data.success) {
                        currentAnalysisData = data.analysis;
                        showResults();
                    } else {
                        alert('Analysis failed: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('‚ùå Analysis error:', error);
                    alert('Analysis failed: ' + error.message);
                })
                .finally(() => {
                    document.getElementById('analyzeBtn').innerHTML = '<i class="fas fa-magic mr-2"></i>Analyze Image';
                    document.getElementById('analyzeBtn').disabled = false;
                });
            };
            reader.readAsDataURL(file);
        }
        
        // Show results
        function showResults() {
            document.getElementById('resultsSection').classList.remove('hidden');
            document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
            showColorLabTab('overview');
        }
        
        // Tab functions
        function showColorLabTab(tabName) {
            // Remove active class from all tabs
            document.querySelectorAll('.colorlab-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Add active class to clicked tab
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            
            // Show content
            const content = document.getElementById('colorlabTabContent');
            content.innerHTML = getTabContent(tabName);
        }
        
        // Get tab content
        function getTabContent(tabName) {
            if (!currentAnalysisData) {
                return '<div class="p-8 text-center">No analysis data available</div>';
            }
            
            switch(tabName) {
                case 'overview':
                    return `
                        <div class="p-8">
                            <h3 class="text-2xl font-bold text-gray-800 mb-6">üìä ColorLab Analysis Overview</h3>
                            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                                <div class="bg-blue-50 rounded-xl p-6">
                                    <h4 class="font-semibold text-blue-800 mb-2">üé® Dominant Colors</h4>
                                    <div class="text-2xl font-bold text-blue-800">${currentAnalysisData.dominant_colors?.length || 0}</div>
                                </div>
                                <div class="bg-green-50 rounded-xl p-6">
                                    <h4 class="font-semibold text-green-800 mb-2">üìä Total Colors</h4>
                                    <div class="text-2xl font-bold text-green-800">${currentAnalysisData.color_frequency?.unique_colors || 'N/A'}</div>
                                </div>
                                <div class="bg-purple-50 rounded-xl p-6">
                                    <h4 class="font-semibold text-purple-800 mb-2">üîç Total Pixels</h4>
                                    <div class="text-2xl font-bold text-purple-800">${currentAnalysisData.color_frequency?.total_pixels || 'N/A'}</div>
                                </div>
                            </div>
                            
                            <div class="mb-8">
                                <h4 class="text-xl font-bold text-gray-800 mb-4">üé® Dominant Colors</h4>
                                <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-8 gap-4">
                                    ${generateColorDisplay()}
                                </div>
                            </div>
                        </div>
                    `;
                default:
                    return `<div class="p-8 text-center">Content for ${tabName} tab</div>`;
            }
        }
        
        // Generate color display
        function generateColorDisplay() {
            if (!currentAnalysisData?.dominant_colors) {
                return '<div class="col-span-full text-center text-gray-500">No colors available</div>';
            }
            
            return currentAnalysisData.dominant_colors.slice(0, 8).map(color => {
                const rgb = color.rgb;
                const rgbArray = rgb && typeof rgb === 'object' ? [rgb.r, rgb.g, rgb.b] : [128, 128, 128];
                
                return `
                    <div class="flex flex-col items-center space-y-2">
                        <div class="w-16 h-16 rounded-full shadow-lg border-2 border-white" 
                             style="background: ${color.hex || '#808080'};"></div>
                        <div class="text-center">
                            <div class="text-xs font-bold text-gray-800">${color.hex || '#808080'}</div>
                            <div class="text-xs text-gray-600">${color.percentage || 0}%</div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Add tab styles
        const style = document.createElement('style');
        style.textContent = `
            .colorlab-tab {
                padding: 8px 16px;
                border-radius: 8px;
                border: 1px solid #e5e7eb;
                background: white;
                color: #6b7280;
                cursor: pointer;
                transition: all 0.2s;
            }
            .colorlab-tab:hover {
                background: #f3f4f6;
                border-color: #d1d5db;
            }
            .colorlab-tab.active {
                background: #3b82f6;
                color: white;
                border-color: #3b82f6;
            }
        `;
        document.head.appendChild(style);
        
        console.log('üé® Ultra-simple ColorLab loaded');
    </script>
</body>
</html>
